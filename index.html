<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Mood Board</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Заголовок програми -->
<header class="topbar">
    <img class="pixel-title" src="images/name.png" alt="Pixel Mood Board — піксельний заголовок" />
    <p class="subtitle">Малюй настрій пікселями</p>
</header>

<!-- Головна зона малювання -->
<main class="workspace">
    <!-- Панель інструментів -->
    <section class="toolbar" aria-label="Панель інструментів">
        <label>Пензлик:
            <input id="color" type="color" value="#ff6ea9" />
        </label>

        <label>Фон сторінки:
            <input id="bg" type="color" value="#FF69B4" />
        </label>

        <button id="apply-bg">Застосувати фон</button>
        <span class="sep"></span>

        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear">Очистити</button>
        <button id="random">Random color</button>
        <span class="sep"></span>

        <button id="save">Зберегти</button>
        <button id="load">Відновити</button>
        <button id="export">Експорт PNG</button>
    </section>

    <!-- Полотно для пікселів -->
    <section class="canvas-area">
        <h2 class="panel-title">Полотно 8×8 <span id="counter" style="margin-left:8px;">Заповнено: 0</span></h2>
        <div id="canvas-grid" class="grid placeholder" aria-label="Піксельне полотно">
            <p class="muted">Тут з’явиться сітка з 8×8 клітинок (на наступному кроці)</p>
        </div>
    </section>
</main>

<!-- Підвал -->
<footer class="footer">
    <p>© 2025 Pixel Mood Board</p>
</footer>

<script src="script.js"></script>
</body>
</html>
