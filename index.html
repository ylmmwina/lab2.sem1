<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Mood Board</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Заголовок програми -->
<header class="topbar">
    <img class="pixel-title" src="images/name.png" alt="Pixel Mood Board — піксельний заголовок" />
    <p class="subtitle">Малюй настрій пікселями</p>
</header>

<!-- Головна зона малювання -->
<main class="workspace">
    <!-- Панель інструментів (буде пізніше) -->
    <section class="toolbar">
        <p><em>Тут буде панель з кнопками</em></p>
    </section>

    <!-- Полотно для малювання -->
    <section class="canvas-area">
        <p><em>Тут з’явиться сітка для пікселів</em></p>
    </section>
</main>

<!-- Підвал -->
<footer class="footer">
    <p>© 2025 Pixel Mood Board</p>
</footer>

<script src="script.js"></script>
</body>
</html>
